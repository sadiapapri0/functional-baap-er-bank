<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-100">
    <header>
        <h1 class="text-5xl text-center mt-12 font-medium">Functional <span class="text-red-500">Baap Er Bank</span>!!!
        </h1>
    </header>
    <main>
        <!-- balance and transaction summary -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white font-medium">
                <div class="bg-red-500 p-8 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-indigo-700 p-8 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto font-medium">
                <div class="bg-lime-600 p-14 rounded-xl">
                    <h1 class="text-3xl mb-4 text-white">Please Deposit</h1>
                    <input id="deposit-field" class="w-3/4 px-4 py-2 block mb-4 rounded-lg" type="text"
                        placeholder="$ amount you want to deposit">
                    <button id="btn-deposit"
                        class="block text-white bg-lime-800 hover:bg-lime-900 px-8 py-2 rounded-xl">Deposit</button>
                </div>
                <div class="bg-green-600 p-14 rounded-xl">
                    <h1 class="text-3xl mb-4 text-white">Please Withdraw</h1>
                    <input id="withdraw-field" class="w-3/4 px-4 py-2 block mb-4 rounded-lg" type="text"
                        placeholder="$ amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="block text-white bg-green-800 hover:bg-green-900 px-8 py-2 rounded-xl">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
